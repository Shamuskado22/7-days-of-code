<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>PÃ¡gina de Cadastro</title>
</head>
<body>
  <h1>Casdastro de pessoas</h1>
  <form action="" method="get" class="form js-form">
    <label for="name">
      Nome Completo:
      <input type="text" name="name" required autocomplete="1" minlength="3" maxlength="120" id="name" class="form-field js-field">
    </label>
    <label for="birth-date">
      Data de Nascimento:
      <input type="date" name="birth-date" required id="birth-date" class="form-field js-field">
    </label>
    <button id="salvarDados" >Salvar</button>
    <input type="reset" value="Limpar">
  </form>
  <table id="dataTable">
    <th>Pessoas</th>
    <th>Data de Nascimento</th>
  </table>

  <script src="./js/app.js"></script>
</body>
</html>
