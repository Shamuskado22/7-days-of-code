<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://static.licdn.com/aero-v1/sc/h/3loy7tajf3n0cho89wgg0fjre" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>LinkedIn</title>
</head>

<body>
  <main>
    <section class="profile-info">
      <div class="profile-bg-img"></div>
      <img class="profile-img" src="./assets/images/profile-img.png"
        alt="Imagem de uma mulher ao telefone enquanto olha para um monitor de laptop">
      <div class="personal-info">
        <h1>Augusta Justa</h1>
        <h2>Desenvolvedora | HTML | CSS | Typescript | Node</h2>
        <p class="talk-about">Fala sobre #javascript, #frontend, #reactjs e #backend</p>
        <p class="locale">Nova Iguaçu, Rio de Janeiro, Brasil <img src="./assets/images/Ellipse.png" alt="imagem de uma elipse">
          <span>informações de contato</span>
        </p>
        <div class="connections">
          <span>500 seguidores</span> <img src="./assets/images/Ellipse.png" alt="imagem de uma elipse"> <span>50
            conexões</span>
        </div>
        <div class="profile-actions">
          <button class="message">Mensagem</button>
          <button class="more">Mais</button>
        </div>
        <div class="career-details">
          <div class="company">
            <img src="./assets/images/company.png" alt="Imagem de um prédio">
            <h2>Empresa</h2>
          </div>
          <div class="institution">
            <img src="./assets/images/institution.png" alt="Imagem de um portão com uma prédio atrás">
            <h2>Instituição de ensino</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
